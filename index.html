<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenMOA - Open-Environmental Massive Online Analysis</title>
  <meta name="description" content="A Python library for Utilitarian Online Learning Task and Streaming Data">

  <meta name="author" content="OpenMOA Team">
  
  <!-- Open Graph -->

  <meta property="og:description" content="A Python library for Utilitarian Online Learning Task and Streaming Data">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    
    @media (max-width: 768px) {
      .desktop-nav {
        display: none !important;
      }
      .mobile-menu-btn {
        display: flex !important;
      }
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #94A3B8;
    }
    
    .dark-mode ::-webkit-scrollbar-thumb {
      background: #475569;
    }
    
    .dark-mode ::-webkit-scrollbar-thumb:hover {
      background: #64748B;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const OpenMOAWebsite = () => {
      const [currentPage, setCurrentPage] = useState('home');
      const [darkMode, setDarkMode] = useState(false);
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
      const [expandedDoc, setExpandedDoc] = useState(null);
      const [copied, setCopied] = useState(false);

      useEffect(() => {
        document.body.className = darkMode ? 'dark-mode' : '';
      }, [darkMode]);

      // Theme colors
      const theme = {
        light: {
          bg: '#FAFBFC',
          bgSecondary: '#FFFFFF',
          bgTertiary: '#F3F4F6',
          text: '#1F2937',
          textSecondary: '#6B7280',
          accent: '#0EA5E9',
          accentHover: '#0284C7',
          accentLight: '#E0F2FE',
          border: '#E5E7EB',
          codeBg: '#1E293B',
          codeText: '#E2E8F0',
          gradient: 'linear-gradient(135deg, #0EA5E9 0%, #6366F1 50%, #8B5CF6 100%)',
          cardShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
        },
        dark: {
          bg: '#0F172A',
          bgSecondary: '#1E293B',
          bgTertiary: '#334155',
          text: '#F1F5F9',
          textSecondary: '#94A3B8',
          accent: '#38BDF8',
          accentHover: '#7DD3FC',
          accentLight: '#0C4A6E',
          border: '#334155',
          codeBg: '#020617',
          codeText: '#E2E8F0',
          gradient: 'linear-gradient(135deg, #38BDF8 0%, #818CF8 50%, #A78BFA 100%)',
          cardShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3)',
        }
      };

      const t = darkMode ? theme.dark : theme.light;

      const copyToClipboard = (text) => {
        navigator.clipboard.writeText(text);
        setCopied(true);
        setTimeout(() => setCopied(false), 2000);
      };

      // Navigation Component
      const Navigation = () => (
        <nav style={{
          position: 'fixed',
          top: 0,
          left: 0,
          right: 0,
          height: '64px',
          background: darkMode ? 'rgba(15, 23, 42, 0.95)' : 'rgba(255, 255, 255, 0.95)',
          backdropFilter: 'blur(12px)',
          WebkitBackdropFilter: 'blur(12px)',
          borderBottom: `1px solid ${t.border}`,
          zIndex: 1000,
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'space-between',
          padding: '0 24px',
        }}>
          {/* Logo */}
          <div 
            onClick={() => setCurrentPage('home')}
            style={{ 
              display: 'flex', 
              alignItems: 'center', 
              gap: '12px',
              cursor: 'pointer',
            }}
          >
            <div style={{
              width: '36px',
              height: '36px',
              borderRadius: '8px',
              background: t.gradient,
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              fontWeight: '700',
              fontSize: '18px',
              color: '#FFFFFF',
              fontFamily: "'JetBrains Mono', monospace",
            }}>
              M
            </div>
            <span style={{
              fontSize: '20px',
              fontWeight: '600',
              color: t.text,
              fontFamily: "'Space Grotesk', sans-serif",
              letterSpacing: '-0.5px',
            }}>
              OpenMOA
            </span>
          </div>

          {/* Desktop Navigation */}
          <div style={{
            display: 'flex',
            alignItems: 'center',
            gap: '8px',
          }} className="desktop-nav">
            {['home', 'documentation', 'blog', 'contact'].map((page) => (
              <button
                key={page}
                onClick={() => setCurrentPage(page)}
                style={{
                  padding: '8px 16px',
                  borderRadius: '8px',
                  border: 'none',
                  background: currentPage === page ? t.accentLight : 'transparent',
                  color: currentPage === page ? t.accent : t.textSecondary,
                  fontSize: '15px',
                  fontWeight: '500',
                  cursor: 'pointer',
                  transition: 'all 0.2s ease',
                  fontFamily: "'Inter', sans-serif",
                  textTransform: 'capitalize',
                }}
                onMouseEnter={(e) => {
                  if (currentPage !== page) {
                    e.target.style.background = t.bgTertiary;
                    e.target.style.color = t.text;
                  }
                }}
                onMouseLeave={(e) => {
                  if (currentPage !== page) {
                    e.target.style.background = 'transparent';
                    e.target.style.color = t.textSecondary;
                  }
                }}
              >
                {page}
              </button>
            ))}
            
            {/* Theme Toggle */}
            <button
              onClick={() => setDarkMode(!darkMode)}
              style={{
                marginLeft: '16px',
                padding: '8px',
                borderRadius: '8px',
                border: `1px solid ${t.border}`,
                background: t.bgSecondary,
                color: t.text,
                cursor: 'pointer',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                transition: 'all 0.2s ease',
              }}
              onMouseEnter={(e) => e.currentTarget.style.borderColor = t.accent}
              onMouseLeave={(e) => e.currentTarget.style.borderColor = t.border}
              aria-label="Toggle theme"
            >
              {darkMode ? (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <circle cx="12" cy="12" r="5"/>
                  <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
              ) : (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
              )}
            </button>

            {/* GitHub Link */}
            <a

              target="_blank"
              rel="noopener noreferrer"
              style={{
                padding: '8px',
                borderRadius: '8px',
                border: `1px solid ${t.border}`,
                background: t.bgSecondary,
                color: t.text,
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                textDecoration: 'none',
                transition: 'all 0.2s ease',
              }}
              onMouseEnter={(e) => e.currentTarget.style.borderColor = t.accent}
              onMouseLeave={(e) => e.currentTarget.style.borderColor = t.border}
              aria-label="GitHub"
            >
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>
              </svg>
            </a>
          </div>

          {/* Mobile Menu Button */}
          <button
            className="mobile-menu-btn"
            onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
            style={{
              display: 'none',
              padding: '8px',
              borderRadius: '8px',
              border: 'none',
              background: 'transparent',
              color: t.text,
              cursor: 'pointer',
            }}
            aria-label="Menu"
          >
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
              {mobileMenuOpen ? (
                <path d="M18 6L6 18M6 6l12 12"/>
              ) : (
                <path d="M3 12h18M3 6h18M3 18h18"/>
              )}
            </svg>
          </button>

          {/* Mobile Menu */}
          {mobileMenuOpen && (
            <div style={{
              position: 'absolute',
              top: '64px',
              left: 0,
              right: 0,
              background: t.bgSecondary,
              borderBottom: `1px solid ${t.border}`,
              padding: '16px',
              display: 'flex',
              flexDirection: 'column',
              gap: '8px',
            }}>
              {['home', 'documentation', 'blog', 'contact'].map((page) => (
                <button
                  key={page}
                  onClick={() => {
                    setCurrentPage(page);
                    setMobileMenuOpen(false);
                  }}
                  style={{
                    padding: '12px 16px',
                    borderRadius: '8px',
                    border: 'none',
                    background: currentPage === page ? t.accentLight : 'transparent',
                    color: currentPage === page ? t.accent : t.text,
                    fontSize: '16px',
                    fontWeight: '500',
                    cursor: 'pointer',
                    textAlign: 'left',
                    textTransform: 'capitalize',
                  }}
                >
                  {page}
                </button>
              ))}
              <div style={{ display: 'flex', gap: '8px', marginTop: '8px' }}>
                <button
                  onClick={() => setDarkMode(!darkMode)}
                  style={{
                    flex: 1,
                    padding: '12px',
                    borderRadius: '8px',
                    border: `1px solid ${t.border}`,
                    background: t.bgTertiary,
                    color: t.text,
                    cursor: 'pointer',
                    fontSize: '14px',
                  }}
                >
                  {darkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode'}
                </button>
                <a
                  href="https://github.com/ZW-SIYUAN/OpenMOA"
                  target="_blank"
                  rel="noopener noreferrer"
                  style={{
                    padding: '12px 20px',
                    borderRadius: '8px',
                    border: `1px solid ${t.border}`,
                    background: t.bgTertiary,
                    color: t.text,
                    textDecoration: 'none',
                    fontSize: '14px',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '8px',
                  }}
                >
                  GitHub
                </a>
              </div>
            </div>
          )}
        </nav>
      );

      // Home Page
      const HomePage = () => (
        <div style={{ paddingTop: '64px' }} className="fade-in">
          {/* Hero Section */}
          <section style={{
            minHeight: 'calc(100vh - 64px)',
            display: 'flex',
            flexDirection: 'column',
            alignItems: 'center',
            justifyContent: 'center',
            padding: '80px 24px',
            background: darkMode 
              ? 'radial-gradient(ellipse at top, #1E293B 0%, #0F172A 70%)'
              : 'radial-gradient(ellipse at top, #F0F9FF 0%, #FAFBFC 70%)',
            position: 'relative',
            overflow: 'hidden',
          }}>
            {/* Background decoration */}
            <div style={{
              position: 'absolute',
              top: '-200px',
              right: '-200px',
              width: '600px',
              height: '600px',
              borderRadius: '50%',
              background: t.gradient,
              opacity: darkMode ? 0.1 : 0.15,
              filter: 'blur(100px)',
              pointerEvents: 'none',
            }} />
            <div style={{
              position: 'absolute',
              bottom: '-100px',
              left: '-100px',
              width: '400px',
              height: '400px',
              borderRadius: '50%',
              background: t.gradient,
              opacity: darkMode ? 0.08 : 0.1,
              filter: 'blur(80px)',
              pointerEvents: 'none',
            }} />

            <div style={{
              maxWidth: '900px',
              textAlign: 'center',
              position: 'relative',
              zIndex: 1,
            }}>
              {/* Badge */}
              <div style={{
                display: 'inline-flex',
                alignItems: 'center',
                gap: '8px',
                padding: '6px 16px',
                borderRadius: '20px',
                background: t.accentLight,
                color: t.accent,
                fontSize: '14px',
                fontWeight: '500',
                marginBottom: '24px',
                fontFamily: "'Inter', sans-serif",
              }}>
                <span style={{
                  width: '8px',
                  height: '8px',
                  borderRadius: '50%',
                  background: '#10B981',
                  animation: 'pulse 2s infinite',
                }} />
                v0.1.0 ‚Äî Now Available
              </div>

              <h1 style={{
                fontSize: 'clamp(40px, 8vw, 72px)',
                fontWeight: '700',
                color: t.text,
                lineHeight: '1.1',
                marginBottom: '24px',
                fontFamily: "'Space Grotesk', sans-serif",
                letterSpacing: '-2px',
              }}>
                Open-Environmental{' '}
                <span style={{
                  background: t.gradient,
                  WebkitBackgroundClip: 'text',
                  WebkitTextFillColor: 'transparent',
                  backgroundClip: 'text',
                }}>
                  Massive Online Analysis
                </span>
              </h1>

              <p style={{
                fontSize: 'clamp(16px, 3vw, 20px)',
                color: t.textSecondary,
                lineHeight: '1.7',
                marginBottom: '40px',
                maxWidth: '700px',
                margin: '0 auto 40px',
                fontFamily: "'Inter', sans-serif",
              }}>
                A Python library for <strong style={{ color: t.text }}>Utilitarian Online Learning</strong> and{' '}
                <strong style={{ color: t.text }}>Streaming Data</strong>. Build adaptive machine learning 
                systems that learn continuously from data streams in real-time.
              </p>

              {/* CTA Buttons */}
              <div style={{
                display: 'flex',
                gap: '16px',
                justifyContent: 'center',
                flexWrap: 'wrap',
                marginBottom: '60px',
              }}>
                <button
                  onClick={() => setCurrentPage('documentation')}
                  style={{
                    padding: '14px 32px',
                    borderRadius: '10px',
                    border: 'none',
                    background: t.gradient,
                    color: '#FFFFFF',
                    fontSize: '16px',
                    fontWeight: '600',
                    cursor: 'pointer',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '8px',
                    transition: 'transform 0.2s ease, box-shadow 0.2s ease',
                    boxShadow: '0 4px 14px rgba(14, 165, 233, 0.4)',
                  }}
                  onMouseEnter={(e) => {
                    e.currentTarget.style.transform = 'translateY(-2px)';
                    e.currentTarget.style.boxShadow = '0 6px 20px rgba(14, 165, 233, 0.5)';
                  }}
                  onMouseLeave={(e) => {
                    e.currentTarget.style.transform = 'translateY(0)';
                    e.currentTarget.style.boxShadow = '0 4px 14px rgba(14, 165, 233, 0.4)';
                  }}
                >
                  Get Started
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                  </svg>
                </button>
                <a
                  href="https://github.com/ZW-SIYUAN/OpenMOA"
                  target="_blank"
                  rel="noopener noreferrer"
                  style={{
                    padding: '14px 32px',
                    borderRadius: '10px',
                    border: `2px solid ${t.border}`,
                    background: t.bgSecondary,
                    color: t.text,
                    fontSize: '16px',
                    fontWeight: '600',
                    cursor: 'pointer',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '8px',
                    textDecoration: 'none',
                    transition: 'all 0.2s ease',
                  }}
                  onMouseEnter={(e) => {
                    e.currentTarget.style.borderColor = t.accent;
                    e.currentTarget.style.background = t.bgTertiary;
                  }}
                  onMouseLeave={(e) => {
                    e.currentTarget.style.borderColor = t.border;
                    e.currentTarget.style.background = t.bgSecondary;
                  }}
                >
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>
                  </svg>
                  View on GitHub
                </a>
              </div>

              {/* Code Installation */}
              <div style={{
                background: t.codeBg,
                borderRadius: '12px',
                padding: '20px 28px',
                display: 'inline-flex',
                alignItems: 'center',
                gap: '16px',
                boxShadow: darkMode 
                  ? '0 25px 50px -12px rgba(0, 0, 0, 0.5)' 
                  : '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
              }}>
                <code style={{
                  color: t.codeText,
                  fontSize: 'clamp(14px, 2.5vw, 16px)',
                  fontFamily: "'JetBrains Mono', monospace",
                }}>
                  <span style={{ color: '#94A3B8' }}>$</span>{' '}
                  <span style={{ color: '#F472B6' }}>pip</span>{' '}
                  <span style={{ color: '#A5B4FC' }}>install</span>{' '}
                  <span style={{ color: '#34D399' }}>openmoa</span>
                </code>
                <button
                  onClick={() => copyToClipboard('pip install openmoa')}
                  style={{
                    padding: '8px',
                    borderRadius: '6px',
                    border: 'none',
                    background: 'rgba(255,255,255,0.1)',
                    color: copied ? '#34D399' : t.codeText,
                    cursor: 'pointer',
                    transition: 'all 0.2s',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                  }}
                  onMouseEnter={(e) => e.currentTarget.style.background = 'rgba(255,255,255,0.2)'}
                  onMouseLeave={(e) => e.currentTarget.style.background = 'rgba(255,255,255,0.1)'}
                  title="Copy to clipboard"
                >
                  {copied ? (
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  ) : (
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                      <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                    </svg>
                  )}
                </button>
              </div>
            </div>
          </section>

          {/* Features Section */}
          <section style={{
            padding: '100px 24px',
            background: t.bg,
          }}>
            <div style={{ maxWidth: '1200px', margin: '0 auto' }}>
              <h2 style={{
                fontSize: 'clamp(28px, 5vw, 36px)',
                fontWeight: '700',
                color: t.text,
                textAlign: 'center',
                marginBottom: '16px',
                fontFamily: "'Space Grotesk', sans-serif",
              }}>
                Why OpenMOA?

              <p style={{
                fontSize: '18px',
                color: t.textSecondary,
                textAlign: 'center',
                marginBottom: '60px',
                maxWidth: '600px',
                margin: '0 auto 60px',
              }}>
                Designed for researchers and practitioners working with streaming data and online learning.

                          {member.name}
                        </h2>
                        <p style={{
                          fontSize: '15px',
                          color: t.accent,
                          fontWeight: '500',
                          marginBottom: '8px',
                        }}>
                          {member.role}
                        </p>
                        <p style={{
                          fontSize: '14px',
                          color: t.textSecondary,
                          marginBottom: '16px',
                        }}>
                          {member.affiliation}
                        </p>
                        <p style={{
                          fontSize: '15px',
                          color: t.text,
                          lineHeight: '1.6',
                          marginBottom: member.awards ? '16px' : '0',
                        }}>
                          {member.description}
                        </p>
                        
                        {member.awards && (
                          <div style={{ marginBottom: '16px' }}>
                            <p style={{ fontSize: '14px', color: t.textSecondary, marginBottom: '8px' }}>
                              Awards:
                            </p>
                            <div style={{ display: 'flex', gap: '8px', flexWrap: 'wrap' }}>
                              {member.awards.map((award, i) => (
                                <span
                                  key={i}
                                  style={{
                                    padding: '4px 12px',
                                    borderRadius: '6px',
                                    background: t.accentLight,
                                    color: t.accent,
                                    fontSize: '13px',
                                  }}
                                >
                                  {award}
                                </span>
                              ))}
                            </div>
                          </div>
                        )}
                        
                        {member.note && (
                          <p style={{
                            fontSize: '14px',
                            color: t.textSecondary,
                            fontStyle: 'italic',
                            marginTop: '12px',
                            padding: '12px',
                            background: t.bgTertiary,
                            borderRadius: '8px',
                          }}>
                            {member.note}
                          </p>
                        )}
                      </div>
                    </div>
                  </div>
                ))}
              </div>

              {/* General Contact */}
              <div style={{
                marginTop: '48px',
                padding: '32px',
                borderRadius: '16px',
                background: t.bgSecondary,
                border: `1px solid ${t.border}`,
                textAlign: 'center',
              }}>
                <h3 style={{
                  fontSize: '20px',
                  fontWeight: '600',
                  color: t.text,
                  marginBottom: '12px',
                }}>
                  Get in Touch
                </h3>
                <p style={{
                  fontSize: '15px',
                  color: t.textSecondary,
                  marginBottom: '24px',
                }}>
                  Have questions or want to contribute? Reach out through GitHub or open an issue.
                </p>
                <div style={{ display: 'flex', gap: '16px', justifyContent: 'center', flexWrap: 'wrap' }}>
                  <a
                    href="https://github.com/ZW-SIYUAN/OpenMOA"
                    target="_blank"
                    rel="noopener noreferrer"
                    style={{
                      padding: '12px 24px',
                      borderRadius: '10px',
                      background: t.gradient,
                      color: '#FFFFFF',
                      fontSize: '15px',
                      fontWeight: '500',
                      textDecoration: 'none',
                      display: 'flex',
                      alignItems: 'center',
                      gap: '8px',
                      transition: 'opacity 0.2s',
                    }}
                    onMouseEnter={(e) => e.currentTarget.style.opacity = '0.9'}
                    onMouseLeave={(e) => e.currentTarget.style.opacity = '1'}
                  >
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>
                    </svg>
                    GitHub Repository
                  </a>
                  <a
                    href="https://github.com/ZW-SIYUAN/OpenMOA/issues"
                    target="_blank"
                    rel="noopener noreferrer"
                    style={{
                      padding: '12px 24px',
                      borderRadius: '10px',
                      border: `2px solid ${t.border}`,
                      background: t.bgSecondary,
                      color: t.text,
                      fontSize: '15px',
                      fontWeight: '500',
                      textDecoration: 'none',
                      display: 'flex',
                      alignItems: 'center',
                      gap: '8px',
                      transition: 'all 0.2s',
                    }}
                    onMouseEnter={(e) => {
                      e.currentTarget.style.borderColor = t.accent;
                      e.currentTarget.style.background = t.bgTertiary;
                    }}
                    onMouseLeave={(e) => {
                      e.currentTarget.style.borderColor = t.border;
                      e.currentTarget.style.background = t.bgSecondary;
                    }}
                  >
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <circle cx="12" cy="12" r="10"/>
                      <path d="M12 16v-4M12 8h.01"/>
                    </svg>
                    Open an Issue
                  </a>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Footer
      const Footer = () => (
        <footer style={{
          padding: '48px 24px',
          background: t.bgSecondary,
          borderTop: `1px solid ${t.border}`,
        }}>
          <div style={{
            maxWidth: '1200px',
            margin: '0 auto',
            display: 'flex',
            justifyContent: 'space-between',
            alignItems: 'center',
            flexWrap: 'wrap',
            gap: '24px',
          }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
              <div style={{
                width: '32px',
                height: '32px',
                borderRadius: '8px',
                background: t.gradient,
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                fontWeight: '700',
                fontSize: '16px',
                color: '#FFFFFF',
              }}>
                M
              </div>
              <span style={{ color: t.textSecondary, fontSize: '14px' }}>
                ¬© 2025 OpenMOA. Open source under MIT License.
              </span>
            </div>
            <div style={{ display: 'flex', gap: '24px' }}>
              <a 
                href="https://github.com/ZW-SIYUAN/OpenMOA" 
                target="_blank" 
                rel="noopener noreferrer" 
                style={{ color: t.textSecondary, textDecoration: 'none', fontSize: '14px', transition: 'color 0.2s' }}
                onMouseEnter={(e) => e.currentTarget.style.color = t.accent}
                onMouseLeave={(e) => e.currentTarget.style.color = t.textSecondary}
              >
                GitHub
              </a>
              <a 
                href="https://openmoa.net" 
                style={{ color: t.textSecondary, textDecoration: 'none', fontSize: '14px', transition: 'color 0.2s' }}
                onMouseEnter={(e) => e.currentTarget.style.color = t.accent}
                onMouseLeave={(e) => e.currentTarget.style.color = t.textSecondary}
              >
                openmoa.net
              </a>
            </div>
          </div>
        </footer>
      );

      // Render current page
      const renderPage = () => {
        switch (currentPage) {
          case 'home': return <HomePage />;
          case 'documentation': return <DocumentationPage />;
          case 'blog': return <BlogPage />;
          case 'contact': return <ContactPage />;
          default: return <HomePage />;
        }
      };

      return (
        <div style={{
          minHeight: '100vh',
          background: t.bg,
          color: t.text,
          fontFamily: "'Inter', -apple-system, BlinkMacSystemFont, sans-serif",
          transition: 'background 0.3s ease, color 0.3s ease',
        }}>
          <Navigation />
          {renderPage()}
          <Footer />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<OpenMOAWebsite />);
  </script>
</body>
</html>
